<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<header>
    <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
               
        </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>

            <button type="button"class="btn-buy">Pay Now</button>
            <i class="bx bx-x" id="close-cart"></i>
        </div>
    </div>

</header>


<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
    <div class="product-box">
        <img src="images/snek.jpg" alt="" class="product-img">
        <h2 class="product-title">Sneaker</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <div class="product-box">
        <img src="images/sp.jpg" alt="" class="product-img">
        <h2 class="product-title">Superstar Adidas</h2>
        <span class="price">$30</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <div class="product-box">
        <img src="images/pull.jpg" alt="" class="product-img">
        <h2 class="product-title">Pull Adidas</h2>
        <span class="price">$80</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <div class="product-box">
        <img src="images/Puma.jpg" alt="" class="product-img">
        <h2 class="product-title">T-shirt Puma</h2>
        <span class="price">$90</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <div class="product-box">
        <img src="images/Polo p.jpg" alt="" class="product-img">
        <h2 class="product-title">Polo Puma</h2>
        <span class="price">$40</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <div class="product-box">
        <img src="images/Fossil.jpg" alt="" class="product-img">
        <h2 class="product-title">Montre Fossil</h2>
        <span class="price">$22</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <div class="product-box">
        <img src="images/Roadster.jpg" alt="" class="product-img">
        <h2 class="product-title">Montre RoadSter</h2>
        <span class="price">$10</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <div class="product-box">
        <img src="images/Jogging.jpg" alt="" class="product-img">
        <h2 class="product-title">Jogging Nike</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
</div>

</section>

<script src="Js/main.js"></script>
<script src="Js/cart.js"></script>


</body>
</html>
